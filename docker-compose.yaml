version: '3.8'

services:
  shoeshop-mysql:
    image: toannd135/shoeshop-database:v1
    container_name: shoeshop-database
    pull_policy: if_not_present
    restart: always
    ports:
      - "3307:3306"
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - shoeshop-network

  shoeshop-backend:
    image: toannd135/shoeshop-backend:v4
    container_name: shoeshop-backend
    pull_policy: if_not_present
    restart: always
    ports: 
      - "8080:8080"
    env_file:
      - ./.env
    networks:
      - shoeshop-network
    depends_on:
      shoeshop-mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  shoeshop-frontend:
    image: toannd135/shoeshop-frontend:v3
    container_name: shoeshop-frontend
    pull_policy: if_not_present
    restart: always
    ports:
      - "3000:80"
    networks:
      - shoeshop-network
    depends_on:
      shoeshop-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
volumes:
  dbmysql:

networks:
  shoeshop-network:
    driver: bridge
